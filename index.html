<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Form</title>
</head>
<body>
    <div class="ball1"></div>
    <div class="ball2"></div>
    <div class="ball3"></div>
    <div class="ball4"></div>
    <div class="container">
    <form>
        <h1>Contact Form</h1>
        <label>Name :</label>
        <input id="name" type="text" required/>
        <span  class="error" id="name_err"></span>
        <label>Email :</label>
        <input id="email" type="email" required/>
        <span class="error" id="email_err"></span>
        <label>Message :</label>
        <textarea id="msg" rows="5" cols="50" required></textarea>
        <span class="error" id="msg_err"></span>
        <div id="success_msg" style="color:rgb(218, 245, 218); margin-top:10px; display:none;">
        Submitted successfully!
        </div>
        <button id="btn">Submit</button>
    </form>
    </div>
  <script src="script.js"></script>  
</body>
</html>
